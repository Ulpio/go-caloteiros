{{define "Edit"}}
{{template "_head"}}

<body>
  {{template "_menu"}}
  <div class="container">
    <!--  -->
    <div>
      <div class="container">
        <h1 class="display-5">Editar Devedor</h1>
        <p class="lead">Altere os detalhes</p>
      </div>
    </div>
    <form method="POST" action="update">
      <div class="row">
        <div class="col-sm-8">
          <input type="hidden" name="id" value={{.Id}}>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control" value={{.Nome}}>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" class="form-control" value={{.Telefone}} maxlength="11">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="valorDevido">Valor Devido:</label>
            <input type="number" name="valorDevido" class="form-control" step="0.01" value="{{.ValorDevido}}" id="phone">
          </div>
        </div>
      </div>
      <button type="submit" value="salvar" class="btn btn-success">Salvar</button>
      <a class="btn btn-info" href="/update">Voltar</a>
    </form>
  </div>
</body>

<script>

  function formatarTelefone(input) {
  // Remove todos os caracteres não numéricos
  var telefone = input.value.replace(/\D/g, '');

  // Insere os parênteses, espaço e traço nos lugares corretos
  telefone = telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1)$2-$3');

  // Atualiza o valor do campo de entrada com o telefone formatado
  input.value = telefone;
}

$(() => {
  $('#phone').mask('(00)00000-0000');
});
</script>


</html>
{{end}}
